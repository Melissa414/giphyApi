<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Giphy API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Droid+Serif|Open+Sans|Raleway" rel="stylesheet">
</head>

<body>
    <div class="container">
        <br>
        <header id="header" class="headline"><h1> What TV show do you like? </h1></header>
        <br>
        </header>   <!-- input-form and search button -->
        <div id="button-list"></div>
        <form id="giphy-form">
            <div class="page-header">
                <label for="giphy-input">
                    <h2> Whatcha looking for? </h2></label>
                <input type="text" id="giphy-input">
                <br>
                <!-- Button will trigger new gifs -->
                <input id="addGiphy" type="submit" value="search">
        </form>
        </div>
        <br>
        <div id="gifsView"></div>
        <!--Jquery-->
        <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
