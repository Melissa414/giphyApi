<div container = 'container'>
	<h1>Giphy Attack!</h1>

<!-- Gifs get dumped here -->
	<div id = 'giphyView'></div>
	<div id = 'giphyData'></div>

	<form id = 'giphy-form'>
		<label for = 'giphy-input'> Whatcha looking for?</label>
		<input type = 'text' id ='giphy-input'><br>

<!-- Button will trigger new gifs -->
		<input id = 'addGiphy' type = 'submit' value = 'search'>
	</form>


<script src = 'http://code.jquery.com/jquery-2.1.3.min.js'></script>
<script type="text/javascript">

	//array of possible gifs
	var giphy = ["Parks and Rec", "Bob's Burgers", "Rick and Morty", "Full Metal Alchemist"];


	var queryURL = 'http://api.giphy.com/v1/gifs/search?q=' + giphy + '&api_key=dc6zaTOxFJmzC'

	function displayGiphyInfo(){

		var giphy = $(this).load();


		$.ajax({url: queryURL, method: 'GET'}).done(function(response) {
			// console.log(response);

			$('#giphyData').empty(); //empties input and replaces with the new data when you click the next button

			var newDiv = $('<div>');
			newDiv.html(JSON.stringify(response));

			$('#giphyData').append(newDiv);
	

		var results = response.data;

		for(var i = 0; i < results.length; i++) {
			var giphyDiv = $('<div>');

			var	p = $('<p>').text('rating: ' + results[i].rating);


			var giphyImage = $('img');
			giphyImage.attr('src', results[i].images.fixed_height.url);

			giphyDiv,append(p);
			giphyDiv.append(giphyImage);
	
			$('#giphyView').append(giphyImage);
		}
	});
});
