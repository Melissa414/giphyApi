<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Giphy API</title>
		<link href="https://fonts.googleapis.com/css?family=Droid+Serif|Open+Sans|Raleway" rel="stylesheet">
    <!-- load your css AFTER your dependencies -->
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>

	<div container="container">
		<h1>Giphy Attack!</h1>
    <!-- You dont need all of this extra space between your attributes and their values -->
    <!-- Dont do this data-giphy = "prop"  do this data-giphy="prop" -->
    <!-- Be consistent with your "" or '' stick to one -->
		<button data-giphy="parks and rec">Parks and Rec</button>
		<button data-giphy="bob's burger">Bob's Burger</button>
		<button data-giphy="rick and morty">Rick and Morty</button>
		<button data-giphy="full metal alchemist">Full Metal Alchemist</button>
		<button data-giphy="the league">The League</button>
		<button data-giphy="stranger things">Stranger Things</button>

    <!-- Gifs get dumped here -->
		<div id="gifsView"></div>

		<form id="giphy-form">
			<label for="giphy-input"> Whatcha looking for?</label>
			<input type="text" id ="giphy-input"><br>
      <!-- Button will trigger new gifs -->
			<input id="addGiphy" type="submit" value="search">
		</form>

	</div>

  <!--Don include your JS inside your html elements, put it before the closing body tag   -->
  <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <!-- this is your javascript not a stylesheet. add it after jquery -->
  <script type="text/javascript" src="assets/app.js"></script>
</body>
</html>
