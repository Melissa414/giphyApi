<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Giphy API</title>
		<link rel="stylesheet" type="text/css" href="assets/style.css">
		<link rel="stylesheet" type="text/javascript" href="assets/app.js">
		<link href="https://fonts.googleapis.com/css?family=Droid+Serif|Open+Sans|Raleway" rel="stylesheet">

	<style type="text/css">
		button, div, form,input{
			margin: 15px;
		}
	</style>
</head>

<body>

	<div container = 'container'>
		<h1>Giphy Attack!</h1>

		<button data-giphy = "parks and rec">Parks and Rec</button>
		<button data-giphy = "bob's burger">Bob's Burger</button>
		<button data-giphy = "rick and morty">Rick and Morty</button>
		<button data-giphy = "full metal alchemist">Full Metal Alchemist</button>
		<button data-giphy = "the league">The League</button>
		<button data-giphy = "stranger things">Stranger Things</button>

		<div id = "gifsView"></div>


<!-- Gifs get dumped here -->

		<form id = 'giphy-form'>
			<label for = 'giphy-input'> Whatcha looking for?</label>
			<input type = 'text' id ='giphy-input'><br>

<!-- Button will trigger new gifs -->
			<input id = 'addGiphy' type = 'submit' value = 'search'>
	
		</form>
		<script src = 'http://code.jquery.com/jquery-2.1.3.min.js'></script>
		<link href="https://fonts.googleapis.com/css?family=Lato|Open+Sans|Raleway|Source+Sans+Pro" rel="stylesheet">

	</div>
</body>
</html>
